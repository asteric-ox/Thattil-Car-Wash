<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D2 Staff | Operations Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-dark: #0f172a;
            --brand-primary: #06b6d4;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0b1121;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .status-washing {
            background: rgba(6, 182, 212, 0.1);
            color: #06b6d4;
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }
    </style>
</head>

<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-2xl font-bold">Staff Operations</h1>
                <p class="text-slate-500 text-sm">Managing live orders & stations</p>
            </div>
            <button onclick="logout()" class="text-red-400 text-sm hover:underline">Logout</button>
        </header>

        <div class="grid lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 glass-card p-6">
                <h2 class="text-lg font-bold mb-6">Active Jobs</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="text-slate-500 uppercase text-[10px] tracking-widest border-b border-white/5">
                            <tr>
                                <th class="pb-4">Customer</th>
                                <th class="pb-4">Vehicle</th>
                                <th class="pb-4">Package</th>
                                <th class="pb-4">Status</th>
                                <th class="pb-4">Action</th>
                            </tr>
                        </thead>
                        <tbody id="jobs-list">
                            <!-- Jobs via JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="glass-card p-6 h-fit">
                <h2 class="text-lg font-bold mb-4">Shop Status</h2>
                <div class="p-4 bg-white/5 rounded-xl border border-white/5 mb-4">
                    <p class="text-xs text-slate-400 mb-2">Toggle Main Station</p>
                    <input type="text" id="v-input" placeholder="Current Vehicle"
                        class="w-full bg-black/20 border border-white/10 p-2 rounded mb-3 text-xs outline-none focus:border-brand-primary">
                    <div class="flex gap-2">
                        <button onclick="setStatus(true)"
                            class="flex-1 py-2 text-xs font-bold rounded bg-red-400/10 text-red-500 border border-red-500/20">BUSY</button>
                        <button onclick="setStatus(false)"
                            class="flex-1 py-2 text-xs font-bold rounded bg-green-400/10 text-green-500 border border-green-500/20">FREE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadJobs();
        });

        async function checkAuth() {
            try {
                const res = await fetch('/api/check-auth');
                const data = await res.json();
                if (!data.authenticated || (data.user.role !== 'staff' && data.user.role !== 'admin')) {
                    window.location.href = '/index.html';
                }
            } catch (e) {
                window.location.href = '/index.html';
            }
        }

        async function loadJobs() {
            try {
                const res = await fetch('/api/admin/bookings');
                const data = await res.json();
                const list = document.getElementById('jobs-list');
                list.innerHTML = '';

                data.slice(0, 15).forEach(b => {
                    const tr = document.createElement('tr');
                    tr.className = "border-b border-white/5";
                    tr.innerHTML = `
                        <td class="py-4 font-bold text-slate-300">${b.customer_name}</td>
                        <td class="py-4 font-mono text-xs uppercase text-brand-primary">${b.vehicle_number || 'N/A'}</td>
                        <td class="py-4 text-xs">${b.service_package}</td>
                        <td class="py-4"><span class="status-badge status-${b.status.toLowerCase()}">${b.status}</span></td>
                        <td class="py-4">
                            <select onchange="updateJob(${b.id}, this.value)" class="bg-slate-800 text-[10px] border border-white/10 rounded">
                                <option value="" disabled selected>Update</option>
                                <option value="Washing">Washing</option>
                                <option value="Drying">Drying</option>
                                <option value="Completed">Complete</option>
                            </select>
                        </td>
                    `;
                    list.appendChild(tr);
                });
            } catch (e) { }
        }

        async function updateJob(id, status) {
            await fetch('/api/admin/booking/status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, status })
            });
            loadJobs();
        }

        async function setStatus(busy) {
            const v = document.getElementById('v-input').value;
            await fetch('/api/admin/status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ is_busy: busy, current_vehicle: busy ? v : '' })
            });
            alert("Shop status updated");
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/index.html';
        }
    </script>
</body>

</html>
